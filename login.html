<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iperbooking - pwa</title>
        
        <!-- bootstrap / css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">

        <!-- meta pwa -->
         <link rel="manifest" href="manifest.json"> <!-- manifest -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="una prima prova della pwa">
        <meta name="theme-color" content="white"/>

        <link rel="icon" href="favicon.ico" type="image/x-icon" />  
        <link rel="apple-touch-icon" href="images/iperbooking-icon-152.png">   
        <meta name="theme-color" content="white"/>  
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="apple-mobile-web-app-title" content="iperbooking"> 
        <meta name="msapplication-TileImage" content="images/iperbooking-icon-144.png">  
        <meta name="msapplication-TileColor" content="#FFFFFF">
        
        <script src="js/jquery-3.6.0.min.js"></script>   
    </head>
    <body class="fullscreen">

        <div id="form">
            <div class="header">
                <div class="row justify-center">
                    <div class="logo col-8">
                        <img src="https://backoffice.iperbooking.net/assets/main/img/logo.png" alt="">
                    </div>
                </div>
            </div>
    
            <div class="container" id="Login">
                <div class="row">
                    <input type="text" class="form-control field shadow-none" value="alex.mazzoni17@gmail.com" placeholder="Email" id="txtEmail">
                </div>
                <div class="row">
                    <input type="text" style="display: none;" class="form-control field shadow-none" value="" placeholder="Authentication code" id="txtCodice">
                </div>
                <div class="row">
                    <input type="password" class="form-control field shadow-none" value="Test123456" placeholder="Password" id="pswPwd">
                </div>
                <div class="row">
                    <span id="loginmsg" class="error">
                    </span>
                </div>
                <div class="row" id="btnform">
                    <div class="btn" id="btnlogin" onclick="requestLogin()">
                        <span class="trn">Login</span>
                    </div>
                </div>
            </div>
    
        </div>

        <script>
         document.getElementById('pswPwd').addEventListener('keydown', function (e) {
           if (e.code == 'Enter') requestLogin();
           });
           document.getElementById('txtCodice').addEventListener('keydown', function (e) {
             if (e.code == 'Enter') requestAuthCode();
           });
        </script>
        <script src="js/main.js" async defer></script>
        <script src="js/login.js" async defer></script>
        <script src="js/jquery.translate.js"></script>
    </body>
</html>
