<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iperbooking - pwa</title>
        
        <!-- bootstrap / css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pages.css">

        <!-- meta pwa -->
         <link rel="manifest" href="manifest.json"> <!-- manifest -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="una prima prova della pwa">
        <meta name="theme-color" content="white"/>

        <link rel="icon" href="favicon.ico" type="image/x-icon" />  
        <link rel="apple-touch-icon" href="images/iperbooking-icon-152.png">   
        <meta name="theme-color" content="white"/>  
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="apple-mobile-web-app-title" content="iperbooking"> 
        <meta name="msapplication-TileImage" content="images/iperbooking-icon-144.png">  
        <meta name="msapplication-TileColor" content="#FFFFFF">
        
    </head>
    <body class="fullscreen">

        <!-- HOME -->
        <div id="home" class="page">
            <div class="header">
                <div class="row justify-center">
                    <div class="col-3 mt-2">
                        <a onclick="viewUser()">
                            <img id="profilepic" src="" class="img-fluid rounded-circle" style="width: 50px; height:50px;" alt="profile-image">
                        </a> 
                    </div>
                    <div class="logo col-9">
                        <img src="https://backoffice.iperbooking.net/assets/main/img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="container">

            </div>
        </div>

        <!-- USER -->
        <div id="user" class="page">
            <div class="container-fluid" style="margin-top:50px;">
                <div class="p-3 row flex-column justify-center">
                    <div class="profile_picture">
                        <img id="bigprofilepic" src="" class="img-fluid rounded-circle" style="width: 100px; height:100px;" alt="profile-image">
                    </div>
                    <div class="">
                        <p class="h2" id="user_nome"></p>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="p-2 row">
                    <label for="staticEmail" class="col-auto col-form-label">Email</label>
                    <input type="text" readonly class="form-control-plaintext" onclick="copy(this.value)" aria-label="copied to clipboard!" id="user_email" value="">
                </div>
                <div class="p-3 row flex-column bd-highlight">
                    <p class="h4">Link Utili:</p>
                    <p id="user_sites"></p>
                </div>
                <div class="p-3 row bd-highlight">
                    <p class="h1" onclick="Logout()">Logout</p>
                </div>
            </div>
        </div>

        
    
        <!-- INIZIO PAGINE -->
        <!-- PRENOTAZIONI -->
        <div id="prenotazioni" class="page">
            <div class="container-fluid">
                <div class="pt-3 pb-3 row flex-column justify-center">
                    <div class="input-group mb-3">
                        <input type="text" id="prenotazioni_search" class="input-search shadow-none form-control" placeholder="Cerca Prenotazioni" aria-label="Cerca Prenotazioni" aria-describedby="filter-addon">
                        <span onclick="showFilter()" class="input-group-text bg-transparent text-dark" id="filter-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-filter" viewbox="0 0 16 16">
                                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </span>
                    </div>
                </div>
            </div>
            <div class="container-fluid" id="elenco">
            </div>
        </div>



        <!-- CALENDAR -->
        <div id="calendar" class="page">
            <div class="container-fluid">

            </div>
            <div class="container-fluid">

            </div>
        </div>



        <!-- APPLE -->
        <div id="apple" class="page">
            <div class="container-fluid">

            </div>
            <div class="container-fluid">

            </div>
        </div>



        <!-- SETTINGS -->
        <div id="settings" class="page">
            <div class="container-fluid">

            </div>
            <div class="container-fluid">

            </div>
        </div>

                    </li>

                            </svg>
                        </a>
                        <label for="apple">Apple</label>
                    </li>
                    <li class="d-flex flex-column align-items-center justify-content-center m-1 rounded-circle text-dark nav-item" style="width: 60px; height:60px;">
                        <a onclick="viewSettings()">
